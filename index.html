<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Your Recipe App</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="#">Your Recipe App</a>
            </div>
            <div>
                <a href="#createrecipe">Create</a>
                <a href="#look">Recipes</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="createrecipe">
            <div class="container">
                <h1>Your Recipe App</h1>
                <p>Keep all your favorites recipes easily</p>
                <form id="form" action="">
                    <div>
                        <label for="name">Recipe's Name :</label>
                        <input id="name" name="name" type="text" placeholder="Enter the recipe's name here">
                    </div>
                    <div>
                        <label for="categorie">Categorie :</label>
                        <select name="categorie" id="categorie">
                            <option value="breakfast">Breakfast</option>
                            <option value="soup">Soup</option>
                            <option value="entry">Entry</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="ingredients">Ingredients :</label>
                        <textarea name="ingredients" id="ingredients" rows="7"
                            placeholder="Enter the ingredients here"></textarea>
                    </div>
                    <div>
                        <label for="instructions">Instructions :</label>
                        <textarea name="instructions" id="instructions" rows="7"
                            placeholder="Enter the instructions step by step here"></textarea>
                    </div>
                    <a href="#look"><button type="submit" id="create">Create Recipe</button></a>
                    <a href="#look"><button class="hide" type="submit" id="update">Uptade Recipe</button></a>
                </form>
            </div>
        </section>
        <section id="look">
            <h2>Look through your recipes here</h2>
            <div id="recipes">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="#">Your Recipe App</a>
        </div>
        <div>
            <a href="#createrecipe">Create</a>
            <a href="#look">Recipes</a>
        </div>
    </footer>
    <script src="./assets/main.js"></script>
</body>

</html>
